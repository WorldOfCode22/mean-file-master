<form #userLogin="ngForm">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" placeholder="Enter Username" [(ngModel)]='username' name="username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
      <input [(ngModel)]='password' type="password" class="form-control" id="password" placeholder="Enter Password" name="passowrd">
  </div>
  <button (click)="onSubmit()" type="submit" class="btn btn-primary">Submit</button>
</form>
